version: v1.0
name: Elixir Phoenix example CI pipeline on Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
fail_fast:
  stop:
    when: 'true'
global_job_config:
  prologue:
    commands:
      - sem-version elixir 1.11
      - checkout
      - bin/setup_ci_elixir
      - cache restore
blocks:
  - name: smoke tests
    dependencies: []
    execution_time_limit:
      minutes: 2
    task:
      jobs:
        - name: smoke tests
          commands:
            - sleep 3
  - name: unit tests
    dependencies:
      - smoke tests
    execution_time_limit:
      minutes: 5
    task:
      jobs:
        - name: unit tests
          commands:
            - sleep 6
  - name: system tests
    dependencies:
      - smoke tests
    execution_time_limit:
      minutes: 5
    task:
      env_vars:
        - name: PARALLEL_WORKERS
          value: '2'
      jobs:
        - name: system tests
          commands:
            - sleep 20
            - exit(1)
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
