version: v1.0
name: Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version elixir 1.11
      - checkout
      - bin/setup_ci_elixir
      - cache restore
blocks:
  - name: Set up
    task:
      jobs:
        - name: Compile
          commands:
            - echo "test after pre-flight check"
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
